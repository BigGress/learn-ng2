<mdl-layout mdl-layout-fixed-header mdl-layout-header-seamed>
  <mdl-layout-header>
    <mdl-layout-header-row>
      <mdl-layout-title>
        {{title}}
      </mdl-layout-title>
      <mdl-layout-spacer></mdl-layout-spacer>
      <nav class="mdl-navigation" *ngIf="auth?.user?.username !== null">
        <a routerLink="profile" class="mdl-navigation__link">{{auth.user.username}}</a>
      </nav>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link"
           *ngIf="auth?.user?.username === null"
           (click)="login()">Login</a>
        <a class="mdl-navigation__link"
           *ngIf="auth?.user?.username !== null"
           (click)="logout()">Logout</a>
      </nav>
    </mdl-layout-header-row>
  </mdl-layout-header>
  <mdl-layout-drawer>
    <mdl-layout-title>{{title}}</mdl-layout-title>
    <nav class="mdl-navigation">
        <a class="mdl-navigation__link">Link</a>
      </nav>
  </mdl-layout-drawer>
  <mdl-layout-content class="content">
    <router-outlet></router-outlet>
  </mdl-layout-content>
</mdl-layout>
